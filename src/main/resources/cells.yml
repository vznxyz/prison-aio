grid:
  # The name of the world that hosts the grid
  world-name: "CellsWorld"
  # The amount of columns in the grid
  columns: 200
  # The gutter width (in blocks) of the grid
  gutter-width: 300
cell:
  # The name of the schematic file in the `/plugins/WorldEdit/schematics/` directory
  schematic-file: "CellBuild.schematic"
  # The maximum amount of members per cell
  max-members: 6
  # The maximum characters a cell's name can contain
  max-name-length: 32
  # Jerry The Prison Guard settings
  jerry:
    hologram-lines:
      - "&e&lJerry The Prison Guard"
      - "&7News, Settings & Achievements"
    change-log:
      - ""
      - "&7Posted 4/5/2020"
      - "&7Cells have been added to the game!"
      - ""
      - "&7Configure this changelog in"
      - "&7the cells.yml file."
    texture-value: ""
    texture-signature: ""